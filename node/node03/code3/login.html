<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .row:first-child {
            padding-top: 200px;
            margin-bottom: 30px;
        }

        label.col-xs-6.control-label {
            text-align: right;
            font-size: 22px;
        }
        .test {

        }

<body>
    <div class="container-fluid">

        </div>
        <div class="row">
            <label for="inputEmail3" class="col-xs-6 control-label">密码:</label>
            <div class="col-xs-2">
                <input type="email" class="form-control" id="inputEmail4" placeholder="密码">
            </div>
        </div>
        <div class="row test">
            <div class="col-xs-5"></div>
            <button type="button" class="btn btn-success col-xs-1">登录</button>
            <div class="col-xs-1"></div>
            <button type="button" class="btn btn-success col-xs-1">注册</button>
        </div>
    </div>





</body>
</html>
