<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--<form>-->
            <input type="text" name="username" id="user">
            <input type="text" name="password" id="password">
            <!--<input type="submit" value="提交">-->
            <button>提交</button>
        <!--</form>-->
    </body>
</html>
<script src="jquery.js"></script>
<script>
    $('button').click(function () {
        $.ajax({
            url: "http://localhost:3000",
            type: "POST",
            data: {
                username: $('#user').val(),
                password: $('#password').val()
            },
            success: function (r) {
                console.log(r);
            },
            error: function (e) {
                console.log(e);
            }

        });
    });




</script>
