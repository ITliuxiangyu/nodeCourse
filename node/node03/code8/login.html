<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="project.css">
    </head>
    <body>
        <div>
            <label>用户名:</label>
            <input type="text" id="user">
        </div>
        <div>
            <label>密码:</label>
            <input type="text" id="password">
        </div>
        <div>
            <button id="login">登录</button>
            <button id="register"><a href="register.html">注册</a></button>
        </div>
    </body>
</html>
<script src="../code5/jquery.js"></script>
<script>
    
    $('#login').click(function () {

        if ($('#user').val().length == 0) {
            return alert("请输入用户名!!!");
        }
        if ($('#password').val().length == 0) {
            return alert("请输入密码!!!");
        }

        $.ajax({
            url: "http://localhost:3000/login",
            type: "POST",
            data: {
                username: $('#user').val(),
                password: $('#password').val()
            },
            success: function (r) {
                console.log(r);
            },
            error: function (e) {
                console.log(e);
            }
        })

    });




</script>
