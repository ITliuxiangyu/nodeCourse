<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div>
    <label>用户名:</label>
    <input type="text" id="user">
</div>
<div>
    <label>密码:</label>
    <input type="text" id="password">
</div>
<div>
    <button id="register">注册</button>
</div>
</body>
</html>
<script src="../code5/jquery.js"></script>
<script>

    $('#register').click(function () {

        $.ajax({
            url: "http://localhost:3000/register",
            type: "POST",
            data: {
                username: $('#user').val(),
                password: $('#password').val()
            },
            success: function (r) {
                console.log(r);
            },
            error: function (e) {
                console.log(e);
            }
        })

    });




</script>
